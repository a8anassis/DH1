<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Δήλωση και Αρχικοποίηση Μεταβλητών
        let fahrenheit = 100
        let celsius

        // Εντολές - Υπολογισμοί
        celsius = (5 / 9) * (fahrenheit - 32)

        // Εμφάνιση Αποτελεσμάτων
        document.write(fahrenheit + " βαθμοί Φαρενάιτ = " + celsius.toFixed(2) + " βαθμοί Κελσίου<br>")
        document.write(`${fahrenheit} βαθμοί Φαρενάιτ = ${celsius.toFixed(2)} βαθμοί Κελσίου`)
    </script>
</body>
</html>
